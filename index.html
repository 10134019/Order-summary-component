<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta viewport="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <article class="container-card">
    <section class="card">
      <img src="./images/illustration-hero.svg" class="card-image">
      <h1 class="title-card">Order Summary</h1>
      <p class="text-card">You can now listen to millions of songs, audiobooks, and podcasts on any device
      anywhere you like!</p>
      <article class="description-card">
        <img src="./images/icon-music.svg">
        <h2><span>Annual Plan</span>$59.99/year</h2>
        <a href="">Change</a>
      </article>
      <button class="card-button-primary">Proceed to Payment</button>
      <button class="card-button-second">Cancel Order</button>
    </section>
  </article>
</body>

</html>
