<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta viewport="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <article class="container-card">
    <section class="card">
      <img src="./images/illustration-hero.svg" class="card-image">
      <h1 class="title-card">Order Summary</h1>
      <p class="text-card">You can now listen to millions of songs, audiobooks, and podcasts on any device
      anywhere you like!</p>
      <article class="description-card">
        <img src="./images/icon-music.svg">
        <h2><span>Annual Plan$</span> 59.99/year</h2>
        <a href="">Change</a>
      </article>
      <button class="card-button-primary">Proceed to Payment</button>
      <button class="card-button-second">Cancel Order</button>
    </section>
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
